<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<H1>학생정보를 입력하세요.</H1>
	<!--  가능하면  post방식이 처리하기가 용이 --> 
	<!-- Uservo와 html request가 일치해야 함. // 만들어지는 필드명과 일치해야 controller에서 작업하기 용이-->
	<form action="/springWeb/modelAttributes2" method="post">
	학번: <input type="number" name="userNumber">
	이름: <input type="text" name="userName">
	학과: <input type="text" name="userDept">
	<input type="submit" value="서버로 전송"/>
	</form>
</body>
</html>
