<!--  
action속성의 
절대 경로를 사용하고 있음 => http://~~~ 작성 . 일반적으로 절대 경로보다 상대 경로를 많이 씀. => 일반적으로 이렇게 안씀

상대 경로는 => 현재 컨텍스트 루트 기준으로 경로를 설정하는 방식. 
if) /로 시작하는 경우 (/input) => domain 까지를 지칭 => http://172.0.0.1:8080/ (프로토콜 까지 지칭 -> "앞에 action에 따로 명시해야 함. /input/inputText/ 
ㅑf) /로 시작하지 않는 경우 (inputText) => context root까지를 지칭. =>http://17.0.0.1:8080/input 까지 지칭.
(대부분 상대경로를 통해 사용) -->

<!-- 이름만 달랑썼는데 서블릿을 찾아감. but /까지 쓰면 오류 => / "도메민을 의미 함"-->
<form action="/input/inputText" method="post" >
	<span>사용자 ID: </span>
	<input type="text" name="userID">
	<br><br>
	<button type="submit">서버로 전송.</button>
</form> 
<br><br><br>
<a href="http://127.0.0.1:8080/input/inputText?userID=신사임당">신사임당을 이용해서 호출</a>
